# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Thông tin khách hàng

# Model Form Field configuration
form: $/comchayhotay/shop/models/customer_info/fields.yaml

# Model Class name
modelClass: Comchayhotay\Shop\Models\CustomerInfo

# Default redirect location
defaultRedirect: comchayhotay/shop/customerinfos

# Create page
create:
    title: Tạo mới thông tin khách hàng
    redirect: comchayhotay/shop/customerinfos/update/:id
    redirectClose: comchayhotay/shop/customerinfos

# Update page
update:
    title: Chỉnh sửa thông tin khách hàng
    redirect: comchayhotay/shop/customerinfos
    redirectClose: comchayhotay/shop/customerinfos

# Preview page
preview:
    title: Xem trước thông tin khách hàng
